<!DOCTYPE html>
<html>
<head>
    <title>Pitching Machine</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1 id="status">Pitching Machine</h1>
        </header>
        <div>
            <h2>Choose a hand</h2>
            <button id="left" class="idle" onclick="hand(0);">Left</button>
            <button id="right" class="selected" onclick="hand(1);">Right</button>
            <h2>Choose a pitch</h2>
            <div>
               <table>
                <tr>
                    <td ><div id="p1" class="button" onclick="preset(1);">High Inside</button></td>
                    <td ><div id="p2" class="button" onclick="preset(2);">High Mid</button></td>
                    <td ><div id="p3" class="button" onclick="preset(3);">High Outside</button></td>
                </tr>
                <tr>
                    <td ><div id="p4" class="button" onclick="preset(4);">Mid Inside</button></td>
                    <td ><div id="p5" class="button" onclick="preset(5);">Mid Mid</button></td>
                    <td ><div id="p6" class="button" onclick="preset(6);">Mid Outside</button></td>
                </tr>
                <tr>
                    <td ><div id="p7" class="button" onclick="preset(7);">Low Inside</button></td>
                    <td ><div id="p8" class="button" onclick="preset(8);">Low Mid</button></td>
                    <td ><div id="p9" class="button" onclick="preset(9);">Low Outside</button></td>
                </tr>
                </table>
              </div>
                <li>Speed: </li><li id="sliderVal">60</li><input class="enabled" id="speed" type="range" min="60" max="110" step="1" oninput="sendSpeed(this);"  value="60">
               
               
                
                <p><button id="fire" class="button" onclick="fire();">Fire</button>
                   <button id="repeat" class="idle" onclick="repeater(this);">Repeat</button>
            </p>
        
         </div>
    </center>
</body>
</html>
