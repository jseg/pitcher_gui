<!DOCTYPE html>
<html>

<head>
	<title>Pitching Machine</title>
	<link href='main.css' rel='stylesheet' type='text/css'>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="144x144" href="/favicon-144x144.png">
	<link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#00878f">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
	<script src="sweetalert.min.js.css"></script>
</head>
<script src="WebSocket.js" type="text/javascript"></script>

<body>
	<center>
		<header>
			<h1 id="status">Loading...</h1>
		</header>
		<div>
			<h2 id="hand-text"></h2>
			<button id="left" class="button locked" onclick="hand(0);">Left</button>
			<button id="right" class="button locked" onclick="hand(1);">Right</button>
			<h2 id="pitch-text"></h2>
			<div>
				<table>
					<tr class="adjust-mode hidden">
						<td>
							
						</td>
						<td>

						</td>
						<td>
							<div id="save" class="button round" onclick="save();">Save</div>
						</td>
						<td>
							<div id="default" class="button round" onclick="factory();">Default</div>
						</td>
					</tr>
					<tr>
						<td>
							<table class="adjust-mode hidden">
								<tr>
									<td>
										<div id="nudge-top" class="button round" onclick="nudged(0);">/\</div>
									</td>
								</tr>
								<tr>
									<td>
										<h3 id="status-pitch" class="gap"></h3>
									</td>
								</tr>
								<tr>
									<td>
										<div id="nudge-bottom" class="button round" onclick="nudged(1);">\/</div>
									</td>
								</tr>
							</table>
						</td>
						<td>
							<table id="aim-grid" class="hidden">
								<tr>
									<td>
										<div id="p1" class="button" onclick="preset(1);"></div>
									</td>
									<td>
										<div id="p2" class="button" onclick="preset(2);"></div>
									</td>
									<td>
										<div id="p3" class="button" onclick="preset(3);"></div>
									</td>
								</tr>
								<tr>
									<td>
										<div id="p4" class="button" onclick="preset(4);"></div>
									</td>
									<td>
										<div id="p5" class="button" onclick="preset(5);"></div>
									</td>
									<td>
										<div id="p6" class="button" onclick="preset(6);"></div>
									</td>
								</tr>
								<tr>
									<td>
										<div id="p7" class="button" onclick="preset(7);"></div>
									</td>
									<td>
										<div id="p8" class="button" onclick="preset(8);"></div>
									</td>
									<td>
										<div id="p9" class="button" onclick="preset(9);"></div>
									</td>
								</tr>
							</table>
						</td>
						<td>
							<div class="gap"></div>
						</td>
						<td style="vertical-align: bottom;">
							<table class="adjust-mode hidden">
								<tr>
									<td>
										
									</td>
								</tr>
								<tr>
									<td>
										<div id="nudge-splus" class="button round" onclick="nudged(4);">/\</div>
									</td>
								</tr>
								<tr>
									<td>
										<h3 id="status-spring" class="gap"></h3>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							
						</td>
						<td>
							<table id="yaw-adjust" class="left-hand adjust-mode hidden">
								<tr>
									<td>
										<div id="nudge-left" class="button round" onclick="nudged(3);">&lt</div>
									</td>
									<td>
										<h3 id="status-yaw" class="gap"></h3>
									</td>
									<td>
										<div id="nudge-right" class="button round" onclick="nudged(2);">&gt</div>
									</td>
								</tr>
							</table>
						</td>
						<td>
							<div class="gap"></div>
						</td>
						<td class="adjust-mode hidden">
							<div id="nudge-sminus" class="button round" onclick="nudged(5);">\/</div>
						</td>
					</tr>
				</table>
			</div>
			<h2 id="speed-text"></h2>
			<li>
				<span id="speed-strip" class="hidden">
					<div id="s60" class="button round" onclick="sendSpeed(60);">60</div>
					<div id="s65" class="button round" onclick="sendSpeed(65);">65</div>
					<div id="s70" class="button round" onclick="sendSpeed(70);">70</div>
					<div id="s75" class="button round" onclick="sendSpeed(75);">75</div>
					<div id="s80" class="button round" onclick="sendSpeed(80);">80</div>
					<div id="s85" class="button round" onclick="sendSpeed(85);">85</div>
					<div id="s90" class="button round" onclick="sendSpeed(90);">90</div>
					<div id="s95" class="button round" onclick="sendSpeed(95);">95</div>
				</span>
			</li>


			<p>
				<button id="fire" class="button locked" onclick="fire();">Fire</button>
				<button id="repeat" class="button locked" onclick="repeater(this);">Repeat</button>
			</p>

		</div>
	</center>
</body>

</html>
