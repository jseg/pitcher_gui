<!DOCTYPE html>
<html>
<head>
    <title>Pitching Machine</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="sweetalert.min.js.css"></script>    
</head>
<script src="WebSocket.js" type="text/javascript"></script>
<body>
    <center>
        <header>
            <h1 id="status">Loading...</h1>
        </header>
        <div>
            <h2 id="hand_text"></h2>
            <button id="left" class="locked" onclick="hand(0);">Left</button>
            <button id="right" class="locked" onclick="hand(1);">Right</button>
            <h2 id="pitch_text"></h2>
            <div>
               <table>
                <tr>
                    <td ><div id="p1" class="locked" onclick="preset(1);">High Inside</div</td>
                    <td ><div id="p2" class="locked" onclick="preset(2);">High Mid</div></td>
                    <td ><div id="p3" class="locked" onclick="preset(3);">High Outside</div></td>
                </tr>
                <tr>
                    <td ><div id="p4" class="locked" onclick="preset(4);">Mid Inside</div></td>
                    <td ><div id="p5" class="locked" onclick="preset(5);">Mid Mid</div></td>
                    <td ><div id="p6" class="locked" onclick="preset(6);">Mid Outside</div></td>
                </tr>
                <tr>
                    <td ><div id="p7" class="locked" onclick="preset(7);">Low Inside</div></td>
                    <td ><div id="p8" class="locked" onclick="preset(8);">Low Mid</div></td>
                    <td ><div id="p9" class="locked" onclick="preset(9);">Low Outside</div></td>
                </tr>
                </table>
              </div>
                <h2 id="speed_text"></h2>
                <li>
                    <span>
                        <div id="s70" class="locked" onclick="sendSpeed(70);">70</div>
                        <div id="s75" class="locked" onclick="sendSpeed(75);">75</div>
                        <div id="s80" class="locked" onclick="sendSpeed(80);">80</div>
                        <div id="s85" class="locked" onclick="sendSpeed(85);">85</div>
                        <div id="s90" class="locked" onclick="sendSpeed(90);">90</div>
                        <div id="s95" class="locked" onclick="sendSpeed(95);">95</div>
                    </span>               
               </li>
               
                
                <p><button id="fire" class="locked" onclick="fire();">Fire</button>
                   <button id="repeat" class="idle" onclick="repeater(this);">Repeat</button>
            </p>
        
         </div>
    </center>
</body>
</html>
